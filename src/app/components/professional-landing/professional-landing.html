<!-- ================= HERO SECTION ================= -->
<section class="professional-hero">
  <video class="hero-video" autoplay muted loop>
    <source src="/professionals.mp4" type="video/mp4">
  </video>

  <div class="hero-content">
    <h1 class="hero-title">Start Your Professional Journey</h1>
    <p class="hero-subtitle">Our certified psychiatrists are ready to support students and parents with expert guidance.</p>
    <button class="btn-gradient" (click)="goToRegister()">Join Now</button>
  </div>
</section>

<!-- ================= PROFESSIONAL TOOLKIT ================= -->
<section class="professional-toolkit">
  <div class="toolkit-scroller">
    <div class="tool-card" *ngFor="let f of professionalFeatures">
      <div class="tool-icon" [ngClass]="f.colorClass">
        <fa-icon [icon]="f.icon"></fa-icon>
      </div>
      <h4>{{f.title}}</h4>
      <p>{{f.desc}}</p>
    </div>
  </div>
</section>

<!-- ================= CTA SECTION ================= -->
<section class="cta-section">
  <div class="cta-overlay"></div>
  <div class="cta-content">
    <h2 class="cta-title">Ready to Make an Impact?</h2>
    <p class="cta-desc">Connect with our professionals and start guiding your students toward success today.</p>
    <button class="btn-live" (click)="goToDashboard()">Access Dashboard</button>
  </div>
</section>
